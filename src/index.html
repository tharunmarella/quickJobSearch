<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quick Job Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <div class="row">
          <div class="col-sm-1">
              <img src="img/logo.png" width="100px;"/>
          </div>
      <div class="col-sm-7">
          
    <h1>Quick Job Search <span class="badge badge-secondary">Beta</span></h1>      
       <p>Welcome to the #1 Job Searching Portal</p>
        </div>
        <div class="col-sm-4">
           <form class="search" style="width: 100%">
            <input class="search__field" type="text" placeholder="Your Skills?" >
            <button class="btn search__btn btn btn-primary" type="submit">Search</button>
            </form>
        </div>
      </div>
   
</div>
</div>
<div class="container-fluid">
    <div  class="row">
        <div class="col-sm-5">
             <div class="results container " >
             <div class="results__list list-group">
           
             </div>
                 <div class="results__pages">
              
             </div>
        </div>
        </div>
        <div class="col-sm-7">
            
         <div class="recipe" style="font-size: 14px;">
             
         </div>
         
        </div>
       
   </div>


 <script  src="js/bundle.js"></script> 

</body>
</html>
